<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Steam</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar">
      <div id="navContainer">
        <a href="#" id="navBack"></a>
        <a href="#" class="navElement active">Most played</a>
        <a href="#" class="navElement">My Games</a>
        <a href="#" class="navElement">Recommended</a>
        <a href="#" class="navElement">Friends</a>
        <img src="assets/steampng.png" alt="">
      </div>
    </nav>

    <section id="maincontent">
      <section id="mostPlayed" class="mostplayed content">
        <div class="searchContainer">
          <input type="text" placeholder="search" name="search" id="searchInput">
          <button type="submit" id="searchButton"><i class="fas fa-search"></i></button>
        </div>

        <div id="mpContainer">
        </div>
      </section>

      <section id="myGames" class="myGames content">
        <div id="myGamesContainer">
        </div>
      </section>

      <section id="recommended" class="recommended content">
        <div id="recomContainer">
        </div>
      </section>

      <section id="friends" class="friends content">
        <div id="friendsContainer">
          <div id="friendsOnline"></div>
          <div id="friendsOffline"></div>
        </div>
      </section>

    </section>

    <footer>
    </footer>

    <script src="./js/sort.js"></script>
    <script src="./js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/steamApi.js"></script>
    <script src="./js/charts.js"></script>
    <script src="./js/app.js"></script>
  </body>
